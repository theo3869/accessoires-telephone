
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Paiement sécurisé</h1>
  </header>
  <section class="payment-form">
    <form onsubmit="event.preventDefault(); alert('Paiement simulé avec succès ! Merci pour votre commande.'); window.location.href='index.html';">
      <label>Nom sur la carte :</label>
      <input type="text" required>
      <label>Numéro de carte :</label>
      <input type="text" maxlength="16" required>
      <label>Date d’expiration :</label>
      <input type="month" required>
      <label>Code CVV :</label>
      <input type="text" maxlength="4" required>
      <button type="submit">Payer</button>
    </form>
  </section>
</body>
</html>
