
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement - Accessoires Téléphone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Paiement sécurisé</h1>
    <p>Complétez votre commande</p>
</header>

<section class="payment-form">
    <form onsubmit="event.preventDefault(); alert('Paiement simulé avec succès ! Merci pour votre commande.'); window.location.href='index.html';">
        <label>Nom complet<br><input type="text" required></label><br><br>
        <label>Adresse e-mail<br><input type="email" required></label><br><br>
        <label>Adresse de livraison<br><input type="text" required></label><br><br>
        <label>Numéro de carte<br><input type="text" placeholder="1234 5678 9012 3456" required></label><br><br>
        <label>Date d'expiration<br><input type="text" placeholder="MM/AA" required></label><br><br>
        <label>Code de sécurité<br><input type="text" placeholder="123" required></label><br><br>
        <button type="submit">Simuler le paiement</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Accessoires Téléphone</p>
</footer>

</body>
</html>
